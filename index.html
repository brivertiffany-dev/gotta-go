<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gotta Go</title>

    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f4f6fb;
        font-family: Arial, sans-serif;
      }

      .card {
        width: min(720px, 92vw);
        background: white;
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
      }

      h1 { margin: 0 0 8px; }
      p { margin: 0 0 12px; color: #444; }

      button {
        background: #2f6feb;
        color: white;
        border: none;
        padding: 10px 14px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 14px;
      }

      #map {
        margin-top: 14px;
        height: 400px;
        width: 100%;
        border-radius: 12px;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h1>Gotta Go</h1>
      <p>Bathroom search coming next!</p>

      <button onclick="alert('Bathroom search coming next!')">Find a bathroom</button>

      <div id="map"></div>
    </div>

    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 37.7749, lng: -122.4194 },
          zoom: 12
        });
      }
    </script>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMxgvsgRI7vHOtvgto4LJFqBYKT3WvlKU
    ></script>
  </body>
</html>

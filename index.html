<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gotta Go</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 40px;
      }

      .card {
        width: 800px;
        background: #ffffff;
        border-radius: 14px;
        padding: 22px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
      }

      button {
        background: #1976d2;
        color: white;
        border: none;
        padding: 12px 18px;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
      }

      #map {
        margin-top: 16px;
        height: 400px;
        width: 100%;
        border-radius: 12px;
      }
    </style>

    <script>
      function initMap() {
        const center = { lat: 37.7749, lng: -122.4194 }; // San Francisco
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 12,
          center,
        });

        new google.maps.Marker({
          position: center,
          map,
          title: "Gotta Go!",
        });
      }
    </script>
  </head>

  <body>
    <div class="card">
      <h1>Gotta Go</h1>
      <p>Bathroom search coming next!</p>
      <button onclick="alert('Bathroom search coming next!')">Find a bathroom</button>

     <div id="map" style="height:400px;width:100%;"></div>


<script>
  function initMap() {
    const map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: 37.7749, lng: -122.4194 },
      zoom: 12
    });
  }
</script>

<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMxgvsgRI7vHOtvgto4LJFqBYKT3WvlKU=initMap">
</script>
